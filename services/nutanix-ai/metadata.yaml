overview: |-
  # Overview
  Nutanix Enterprise AI is a comprehensive inference endpoint management product designed to streamline and optimize your AI model orchestration experience. Nutanix Enterprise AI allows you to select, deploy, and manage large language models (LLMs) on a Kubernetes cluster.You can deploy Nutanix Enterprise AI on Nutanix Kubernetes Platform (NKP), and public cloud Kubernetes platforms such as Amazon Elastic Kubernetes Service (EKS), Azure Kubernetes Service (AKS), and Google Kubernetes Engine (GKE).

  ## For Information on Features
  - [Nutanix Enterprise AI Guide](https://portal.nutanix.com/page/documents/details?targetId=Nutanix-Enterprise-AI)

  ## Prerequisites and Configuration Guide
  ### Before you begin, ensure that you have a workload cluster running Kubernetes version >= 1.30
  ### Nutanix Enterprise AI requires the following applications to be installed on the workload cluster:
  - cert-manager v1.16.1
  - istio 1.23.3
  - knative-operator v1.17.1
  - knative-serving 1.17.0
  - kube-prometheus-stack 69.1.2
  - nvidia-gpu-operator v24.9.2
  - nvidia-container-toolkit v1.17.4-ubuntu20.04

  ### Create NutanixFiles storage class using the following manifest by replacing <nfs-path> and <nfs-server>:
    ```
    cat <<EOF | kubectl apply -f -
    apiVersion: storage.k8s.io/v1
    kind: StorageClass
    metadata:
      name: nai-nfs-storage
    parameters:
      nfsPath: <nfs-path>
      nfsServer: <nfs-server>
      storageType: NutanixFiles
    provisioner: csi.nutanix.com
    reclaimPolicy: Delete
    volumeBindingMode: Immediate
    EOF
    ```

  ### During enabling of Nutanix Enterprise AI application from UI, provide following configuration:
  ```
  imagePullSecret:
    # Name of the image pull secret
    name: nai-iep-secret
    # Image registry credentials
    credentials:
      registry: https://index.docker.io/v1/
      username: <username>
      password: <password>
      email: <email>
  storageClassName: nai-nfs-storage
  ```

  ### After enabling Nutanix Enterprise AI, update the endpoint of istio-ingressgateway service external IP or FQDN in the Nutanix Enterprise AI dashboard ConfigMap.
  On the terminal, run the following command to get the external IP or FQDN of the istio-ingressgateway service from respective cluster:
  ```
  export NAI_UI_ENDPOINT=https://$(kubectl get svc istio-ingressgateway -n istio-system -ojsonpath='{.status.loadBalancer.ingress[0].ip}' | grep -v '^$' || kubectl get svc istio-ingressgateway -n istio-system -ojsonpath='{.status.loadBalancer.ingress[0].hostname}')/
  ```
  Update the dashboard URL in config map as follows:
  ```
  kubectl patch cm nai-ui -n <workspace_namespace> -p '{"data":{"dashboardLink":"'${NAI_UI_ENDPOINT}'"}}'
  ```
  
  Now you can access the Nutanix Enterprise AI dashboard by using cluster's Application Dashboard page card of Nutanix Enterprise AI.

  NOTE: Currently, Nutanix Enterprise AI UI is hosted using self-signed certificate for HTTPS out of the box. You can create a new certificate by updating the nai-self-signed-cert.yaml file with your domain name and apply it to the cluster.